<div class="layout-video-container">
  <div class="layout-content">
    <!-- TITULO -->
    <div class="title-section">
      <h1 class="video-title">{{ contenido.title }}</h1>
    </div>

    <!-- PDF o VIDEO FULLSCREEN -->
    @if (contenido.type === 'pdf' && contenido.pdfUrl) {
      <div class="pdf-section">
        <div class="pdf-wrapper">
          <iframe 
            [src]="safePdfUrl" 
            class="pdf-iframe"
            type="application/pdf">
          </iframe>
          
          <div class="media-badge pdf-badge">
            <i class="bi bi-file-pdf"></i>
            <span>PDF</span>
          </div>
          
          <button class="btn-open-fullscreen" (click)="openPdfModal()" title="Ver en pantalla completa">
            <i class="bi bi-arrows-fullscreen"></i>
          </button>
        </div>
      </div>
    }
    
    @if (contenido.type === 'video' && safeVideoUrl) {
      <div class="video-section">
        <div class="video-wrapper">
          <iframe 
            class="media-video-iframe"
            [src]="safeVideoUrl"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
          
          <div class="media-badge video-badge">
            <i class="bi bi-play-circle-fill"></i>
            <span>Video</span>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<!-- MODAL PDF FULLSCREEN -->
@if (showPdfModal) {
  <div class="pdf-modal-overlay" (click)="closePdfModal()">
    <div class="pdf-modal-container" (click)="$event.stopPropagation()">
      <!-- Header del Modal -->
      <div class="pdf-modal-header">
        <h2 class="pdf-modal-title">{{ contenido.title }}</h2>
        <div class="pdf-modal-actions">
          <button class="btn-icon" (click)="downloadPdf()" title="Descargar PDF">
            <i class="bi bi-download"></i>
            <span>Descargar</span>
          </button>
          <button class="btn-icon btn-close" (click)="closePdfModal()" title="Cerrar">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
      
      <!-- PDF Viewer en Modal -->
      <div class="pdf-modal-content">
        <iframe 
          [src]="safePdfUrl" 
          class="pdf-iframe-fullscreen"
          type="application/pdf">
        </iframe>
      </div>
    </div>
  </div>
}
