<div class="layout-derecha-container">
  <div class="layout-content">
    <!-- Columna Izquierda: Contenido de Texto -->
    <div class="text-column">
      <div class="text-content">
        <h1 class="content-title">{{ contenido.title }}</h1>
        <h2 class="content-subtitle">{{ contenido.subtitle }}</h2>
        <div class="divider"></div>
        <p class="content-description">{{ contenido.description }}</p>
      </div>
    </div>

    <!-- Columna Derecha: Media o PDF -->
    @if (contenido.type === 'pdf' && contenido.pdfUrl) {
      <div class="media-column">
        <div class="pdf-wrapper">
          <iframe 
            [src]="safePdfUrl" 
            class="pdf-iframe"
            type="application/pdf">
          </iframe>
          
          <div class="media-badge pdf-badge">
            <i class="bi bi-file-pdf"></i>
            <span>PDF</span>
          </div>
          
          <button class="btn-open-fullscreen" (click)="openPdfModal()" title="Ver en pantalla completa">
            <i class="bi bi-arrows-fullscreen"></i>
          </button>
        </div>
      </div>
    }
    
    @if (contenido.type === 'video' && safeVideoUrl) {
      <div class="media-column">
        <div class="media-wrapper">
          <iframe 
            class="media-video-iframe"
            [src]="safeVideoUrl"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
          
          <div class="media-badge video-badge">
            <i class="bi bi-play-circle-fill"></i>
            <span>Video</span>
          </div>
        </div>
      </div>
    }
    
    @if (contenido.type === 'image') {
      <div class="media-column">
        <div class="media-wrapper">
          <img 
            [src]="contenido.image"
            [alt]="contenido.title"
            class="media-image"
            (error)="getImagePlaceholder($event)">
          
          <div class="media-badge">
            <i class="bi bi-image-fill"></i>
            <span>Imagen</span>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<!-- MODAL PDF FULLSCREEN -->
@if (showPdfModal) {
  <div class="pdf-modal-overlay" (click)="closePdfModal()">
    <div class="pdf-modal-container" (click)="$event.stopPropagation()">
      <!-- Header del Modal -->
      <div class="pdf-modal-header">
        <h2 class="pdf-modal-title">{{ contenido.title }}</h2>
        <div class="pdf-modal-actions">
          <button class="btn-icon" (click)="downloadPdf()" title="Descargar PDF">
            <i class="bi bi-download"></i>
            <span>Descargar</span>
          </button>
          <button class="btn-icon btn-close" (click)="closePdfModal()" title="Cerrar">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
      
      <!-- PDF Viewer en Modal -->
      <div class="pdf-modal-content">
        <iframe 
          [src]="safePdfUrl" 
          class="pdf-iframe-fullscreen"
          type="application/pdf">
        </iframe>
      </div>
    </div>
  </div>
}
